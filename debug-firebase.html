<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase - Cocrearte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-4">üîß Debug Firebase Connection</h1>
        
        <div id="status" class="mb-4 p-3 rounded bg-yellow-100 text-yellow-800">
            Inicializando Firebase...
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email:</label>
                <input type="email" id="email" class="w-full p-2 border rounded" value="test@test.com">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password:</label>
                <input type="password" id="password" class="w-full p-2 border rounded" value="123456">
            </div>
            <button onclick="testConnection()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Test Connection
            </button>
            <button onclick="testRegister()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Test Register
            </button>
            <button onclick="clearLog()" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                Clear Log
            </button>
        </div>

        <div id="log" class="mt-4 p-3 bg-gray-100 rounded text-sm font-mono max-h-60 overflow-y-auto">
            Log de eventos...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBzG7qc45t37BgbuRD5S-SgRpo52NpSGGA",
            authDomain: "monitor-entrenamiento-1fc15.firebaseapp.com",
            projectId: "monitor-entrenamiento-1fc15",
            storageBucket: "monitor-entrenamiento-1fc15.firebasestorage.app",
            messagingSenderId: "662506260306",
            appId: "1:662506260306:web:9497e4cbbd1826d8ca5c8b"
        };

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `mb-4 p-3 rounded ${
                type === 'error' ? 'bg-red-100 text-red-800' :
                type === 'success' ? 'bg-green-100 text-green-800' :
                'bg-yellow-100 text-yellow-800'
            }`;
        }

        try {
            log('Inicializando Firebase...');
            log(`Config: ${JSON.stringify(firebaseConfig, null, 2)}`);
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            log('Firebase inicializado correctamente');
            log(`Auth domain: ${auth.config.authDomain}`);
            updateStatus('Firebase conectado correctamente', 'success');

            window.testConnection = function() {
                log('=== Test de Conexi√≥n ===');
                log(`App name: ${app.name}`);
                log(`Auth config: ${JSON.stringify(auth.config, null, 2)}`);
                log('Conexi√≥n exitosa');
            };

            window.testRegister = async function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                log('=== Test de Registro ===');
                log(`Intentando registrar: ${email}`);
                updateStatus('Registrando usuario...', 'info');
                
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    log(`‚úÖ Usuario registrado exitosamente: ${userCredential.user.uid}`);
                    log(`Email verificado: ${userCredential.user.emailVerified}`);
                    updateStatus('Usuario registrado exitosamente!', 'success');
                } catch (error) {
                    log(`‚ùå Error en registro: ${error.code}`);
                    log(`Mensaje: ${error.message}`);
                    log(`Detalles: ${JSON.stringify(error, null, 2)}`);
                    updateStatus(`Error: ${error.message}`, 'error');
                }
            };

            window.clearLog = function() {
                document.getElementById('log').innerHTML = 'Log de eventos...\n';
            };

        } catch (error) {
            log(`‚ùå Error al inicializar Firebase: ${error.message}`);
            log(`Stack: ${error.stack}`);
            updateStatus(`Error de inicializaci√≥n: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
