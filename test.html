<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase - Cocrearte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-4">üß† Test Firebase</h1>
        
        <div id="status" class="mb-4 p-3 rounded bg-yellow-100 text-yellow-800">
            Inicializando Firebase...
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email:</label>
                <input type="email" id="email" class="w-full p-2 border rounded" value="test@test.com">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password:</label>
                <input type="password" id="password" class="w-full p-2 border rounded" value="123456">
            </div>
            <button onclick="testRegister()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Test Registro
            </button>
            <button onclick="testLogin()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Test Login
            </button>
        </div>

        <div id="log" class="mt-4 p-3 bg-gray-100 rounded text-sm font-mono max-h-40 overflow-y-auto">
            Log de eventos...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8o-63pwyl-32b5_TjDd16Avc6Pa6_yAU",
            authDomain: "espacio-cocrearte.firebaseapp.com",
            projectId: "espacio-cocrearte",
            storageBucket: "espacio-cocrearte.firebasestorage.app",
            messagingSenderId: "879735027281",
            appId: "1:879735027281:web:18e1b44e945960be1cea70"
        };

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `mb-4 p-3 rounded ${
                type === 'error' ? 'bg-red-100 text-red-800' :
                type === 'success' ? 'bg-green-100 text-green-800' :
                'bg-yellow-100 text-yellow-800'
            }`;
        }

        try {
            log('Inicializando Firebase...');
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            log('Firebase inicializado correctamente');
            updateStatus('Firebase conectado correctamente', 'success');

            window.testRegister = async function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                log(`Intentando registrar: ${email}`);
                updateStatus('Registrando usuario...', 'info');
                
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    log(`Usuario registrado exitosamente: ${userCredential.user.uid}`);
                    updateStatus('Usuario registrado exitosamente!', 'success');
                } catch (error) {
                    log(`Error en registro: ${error.code} - ${error.message}`);
                    updateStatus(`Error: ${error.message}`, 'error');
                }
            };

            window.testLogin = async function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                log(`Intentando login: ${email}`);
                updateStatus('Iniciando sesi√≥n...', 'info');
                
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    log(`Login exitoso: ${userCredential.user.uid}`);
                    updateStatus('Login exitoso!', 'success');
                } catch (error) {
                    log(`Error en login: ${error.code} - ${error.message}`);
                    updateStatus(`Error: ${error.message}`, 'error');
                }
            };

        } catch (error) {
            log(`Error al inicializar Firebase: ${error.message}`);
            updateStatus(`Error de inicializaci√≥n: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
