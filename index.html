<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocrearte - Gestión de Terapeutas</title>
    <meta name="description" content="Plataforma web para gestión de psicólogos y terapeutas en Espacio Cocrearte">
    
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="static-output.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

    <style>
        .btn-primary {
            @apply bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-900 font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .input-field {
            @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent;
        }
        .card {
            @apply bg-white rounded-lg shadow-sm border border-gray-200 p-6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Message Display -->
    <div id="message" class="fixed top-4 right-4 p-4 rounded-lg text-white hidden z-50"></div>

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary-600">🧠 Cocrearte</h1>
                </div>
                <div id="userInfo" class="text-gray-600"></div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen bg-gradient-to-br from-primary-50 to-blue-50 flex items-center justify-center py-12">
        <div class="max-w-md w-full space-y-8">
            <!-- Hero -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Bienvenido a Cocrearte</h2>
                <p class="mt-2 text-gray-600">Plataforma de gestión para terapeutas</p>
            </div>

            <!-- Login Form -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">Iniciar Sesión</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="input-field mt-1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" class="input-field mt-1" required>
                    </div>
                    <button type="button" onclick="loginUser()" class="btn-primary w-full">
                        Iniciar Sesión
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">Registrarse</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" id="nombre" class="input-field mt-1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="regEmail" class="input-field mt-1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="regPassword" class="input-field mt-1" required>
                    </div>
                    <button type="button" onclick="registerUser()" class="btn-primary w-full">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="min-h-screen bg-gray-50" style="display: none;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Dashboard</h2>
                <button onclick="logoutUser()" class="btn-secondary">
                    Cerrar Sesión
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-900">Pacientes</h3>
                    <p class="text-3xl font-bold text-primary-600">0</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-900">Sesiones Hoy</h3>
                    <p class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-900">Ingresos del Mes</h3>
                    <p class="text-3xl font-bold text-blue-600">$0</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Acciones Rápidas</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <button class="btn-primary">
                        📝 Nueva Sesión
                    </button>
                    <button class="btn-secondary">
                        👥 Agregar Paciente
                    </button>
                    <button class="btn-secondary">
                        📅 Ver Calendario
                    </button>
                    <button class="btn-secondary">
                        💰 Ver Pagos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Al final del body, antes de </body> -->
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBzG7qc45t37BgbuRD5S-SgRpo52NpSGGA",
            authDomain: "monitor-entrenamiento-1fc15.firebaseapp.com",
            projectId: "monitor-entrenamiento-1fc15",
            storageBucket: "monitor-entrenamiento-1fc15.firebasestorage.app",
            messagingSenderId: "662506260306",
            appId: "1:662506260306:web:9497e4cbbd1826d8ca5c8b"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        window.currentUser = null;
        window.auth = auth;
        window.db = db;

        // Auth state listener
        auth.onAuthStateChanged(function(user) {
            window.currentUser = user;
            updateUI();
        });

        function updateUI() {
            const loginSection = document.getElementById('loginSection');
            const dashboardSection = document.getElementById('dashboardSection');
            const userInfo = document.getElementById('userInfo');
            if (window.currentUser) {
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                userInfo.textContent = `Bienvenido, ${window.currentUser.email}`;
            } else {
                loginSection.style.display = 'block';
                dashboardSection.style.display = 'none';
                userInfo.textContent = '';
            }
        }

        window.loginUser = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Inicio de sesión exitoso!', 'success');
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        };

        window.registerUser = async function() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const nombre = document.getElementById('nombre').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                await db.collection('usuarios').doc(user.uid).set({
                    uid: user.uid,
                    email: user.email,
                    nombre: nombre,
                    activo: true,
                    fechaCreacion: new Date()
                });
                showMessage('Usuario registrado exitosamente!', 'success');
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        };

        window.logoutUser = async function() {
            try {
                await auth.signOut();
                showMessage('Sesión cerrada exitosamente!', 'success');
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        };

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
        });
    </script>
</body>
</html>
